<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
  <title>Arza | 1.1.0</title>
  <link rel="stylesheet" href="1770d48383334ab86bd5.css">
</head>
<body class="">
  <main>
    <video></video>
    <div id='launchMessage'>
      press any key to launch the experiment, or wait for the device to trigger
    </div>
    <div id='logger'></div>
  </main>
  <script type="text/javascript">
    window.ENV = Object.assign({
      production:
        !!~window.location.hash.indexOf('#production') ||
        (true && !~window.location.hash.indexOf('#dev')),
      name: "arza",
      devServer: "false",
      version: "1.1.0",
      lang: "en"
    }, {
  "app": {
    "logger": false,
    "fullscreen": true
  },
  "hardware": {
    "key": "p"
  },
  "video": {
    "source": "arza-crop-pp.mp4",
    "passivePlaybackRate": 0.5,
    "activePlaybackRate": 10,
    "triggerDuration": [
      500,
      1000
    ]
  },
  "SfxHandler": {
    "soundsLength": 43,
    "speakersLength": 6,
    "maxConcurrentPlays": 4,
    "filenamePattern": "sfx/{{speakerIndex:1}}_AZ_Sfx{{soundIndex:01}}.wav"
  },
  "DroneHandler": {
    "volume": 0.75,
    "soundsLength": 6,
    "filenamePattern": "drones/Drones_AZ_{{soundIndex:01}}.wav"
  }
})
  </script>
  <script src="1770d48383334ab86bd5.js"></script>
</body>
</html>
